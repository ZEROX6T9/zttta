<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>ZTA â€“ Enter the Cosmos</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@600;800&family=Share+Tech+Mono&display=swap');

  * { margin: 0; padding: 0; box-sizing: border-box; }
  body {
    height: 100vh;
    background: #000;
    display: flex;
    align-items: center;
    justify-content: center;
    overflow: hidden;
    font-family: 'Share Tech Mono', monospace;
  }

  /* Shooting Stars */
  .bg-stars {
    position: absolute;
    top: 0; left: 0; width: 100%; height: 100%;
    z-index: -1;
  }
  .star {
    position: absolute;
    width: 4px; height: 4px;
    background: #fff;
    border-radius: 50%;
    box-shadow: 0 0 0 4px rgba(255,255,255,0.1), 0 0 0 8px rgba(255,255,255,0.1), 0 0 20px #9acd32;
    animation: animate 3s linear infinite;
  }
  .star::before {
    content: '';
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    width: 300px;
    height: 2px;
    background: linear-gradient(90deg, #9acd32, transparent);
  }
  @keyframes animate {
    0% { transform: rotate(315deg) translateX(0); opacity: 1; }
    70% { opacity: 1; }
    100% { transform: rotate(315deg) translateX(-1000px); opacity: 0; }
  }
  .star:nth-child(1) { top: 10%; right: 10%; animation-delay: 0s; animation-duration: 1.2s; }
  .star:nth-child(2) { top: 30%; right: 80%; animation-delay: 0.4s; animation-duration: 2.8s; }
  .star:nth-child(3) { top: 60%; right: 20%; animation-delay: 1.8s; animation-duration: 2.2s; }
  .star:nth-child(4) { top: 80%; right: 60%; animation-delay: 1.2s; animation-duration: 1.8s; }

  /* Same size card for both forms */
  .form {
    width: 380px;
    padding: 48px 36px;
    background: linear-gradient(14deg, rgba(2,0,36,0.92), rgba(24,24,65,0.75), rgba(20,76,99,0.95)),
                radial-gradient(circle, rgba(2,0,36,0.6), rgba(32,15,53,0.3), rgba(14,29,28,0.9));
    border: 2px solid #9acd32;
    border-radius: 16px;
    box-shadow: 0 0 70px -10px #9acd32;
    text-align: center;
    position: relative;
    overflow: hidden;
    transition: transform 0.4s ease;
  }
  form:hover { transform: translateY(-8px); }

  .form-title {
    font-size: 1.35rem;
    color: #9acd32;
    letter-spacing: 5px;
    text-shadow: 0 0 15px #9acd32;
    margin-bottom: 6px;
  }
  .form-title span { animation: flickering 2.5s linear infinite; }
  @keyframes flickering {
    0%,100% { opacity: 1; }
    42%,43%,48%,49% { opacity: 0.3; }
  }

  .title-2 {
    font-family: 'Orbitron', sans-serif;
    font-size: 800 3rem/1 'Orbitron';
    letter-spacing: 10px;
    color: transparent;
    -webkit-text-stroke: 1.8px #9acd32;
    text-shadow: 0 0 40px #9acd32;
    margin-bottom: 40px;
  }

  .input-group {
    margin: 22px 0;
  }
  .input-group input {
    width: 100%;
    padding: 16px 18px;
    background: rgba(255,255,255,0.95);
    border: 2.5px solid #9acd32;
    border-radius: 10px;
    font-size: 1rem;
    color: #000;
    outline: none;
    transition: 0.3s;
  }
  .input-group input::placeholder {
    color: #555;
    transition: opacity 0.4s;
  }
  .input-group input:focus::placeholder { opacity: 0; }
  .input-group input:focus {
    background: #fff;
    box-shadow: 0 0 25px rgba(154,205,50,0.7);
  }

  .submit {
    width: 100%;
    padding: 16px;
    margin: 12px 0;
    background: linear-gradient(90deg, #9acd32, #7ba428);
    color: #000;
    font-weight: bold;
    font-size: 1.15rem;
    text-transform: uppercase;
    border: none;
    border-radius: 12px;
    cursor: pointer;
    position: relative;
    overflow: hidden;
  }
  .submit::before {
    content: ""; position: absolute; top: 50%; left: -10%;
    width: 0; height: 80%; background: rgba(255,255,255,0.5);
    transform: translateY(-50%) skewX(-20deg);
    transition: 0.6s;
  }
  .submit:hover::before { width: 120%; }

  .google-btn {
    width: 100%;
    padding: 15px;
    background: #fff;
    color: #000;
    border: none;
    border-radius: 12px;
    font-weight: 600;
    font-size: 1rem;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 14px;
  }

  .link {
    margin-top: 28px;
    color: #ccc;
    font-size: 0.98rem;
  }
  .link a {
    color: #9acd32;
    text-decoration: none;
    font-weight: bold;
  }
  .link a:hover { text-decoration: underline; }

  .hidden { display: none !important; }
</style>
</head>
<body>

<div class="bg-stars">
  <span class="star"></span>
  <span class="star"></span>
  <span class="star"></span>
  <span class="star"></span>
</div>

<!-- LOGIN FORM (DEFAULT) -->
<form id="loginForm">
  <div class="form-title"><span>sign in to your</span></div>
  <div class="title-2"><span>ZTA</span></div>

  <div class="input-group">
    <input type="email" id="login-email" placeholder="Email" required>
  </div>
  <div class="input-group">
    <input type="password" id="login-password" placeholder="Password" required>
  </div>

  <button type="button" class="submit" onclick="loginUser()">Sign In</button>
  <button type="button" class="google-btn" onclick="googleLogin()">
    <img src="https://www.svgrepo.com/show/475656/google-color.svg" width="22"> Continue with Google
  </button>

  <div class="link">
    No account? <a href="#" onclick="showSignup(event)">Sign up!</a>
  </div>
</form>

<!-- SIGNUP FORM (HIDDEN) -->
<form id="signupForm" class="hidden">
  <div class="form-title"><span>create your</span></div>
  <div class="title-2"><span>ZTA</span></div>

  <div class="input-group">
    <input type="text" id="signup-username" placeholder="Username" required>
  </div>
  <div class="input-group">
    <input type="email" id="signup-email" placeholder="Email" required>
  </div>
  <div class="input-group">
    <input type="password" id="signup-password" placeholder="Password (6+ chars)" required>
  </div>

  <button type="button" class="submit" onclick="signupUser()">Create Account</button>
  <button type="button" class="google-btn" onclick="googleLogin()">
    <img src="https://www.svgrepo.com/show/475656/google-color.svg" width="22"> Sign up with Google
  </button>

  <div class="link">
    Already have an account? <a href="#" onclick="showLogin(event)">Sign in</a>
  </div>
</form>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
<script src="firebase.js"></script>

<script>
function showSignup(e) {
  e.preventDefault();
  document.getElementById("loginForm").classList.add("hidden");
  document.getElementById("signupForm").classList.remove("hidden");
}
function showLogin(e) {
  e.preventDefault();
  document.getElementById("signupForm").classList.add("hidden");
  document.getElementById("loginForm").classList.remove("hidden");
}

async function loginUser() {
  const email = document.getElementById("login-email").value;
  const password = document.getElementById("login-password").value;
  try {
    await firebase.auth().signInWithEmailAndPassword(email, password);
    window.location.href = "index.html";
  } catch (error) { alert("Error: " + error.message); }
}

async function signupUser() {
  const username = document.getElementById("signup-username").value.trim();
  const email = document.getElementById("signup-email").value;
  const password = document.getElementById("signup-password").value;
  if (password.length < 6) return alert("Password must be 6+ characters");

  try {
    const cred = await firebase.auth().createUserWithEmailAndPassword(email, password);
    await firebase.firestore().collection("users").doc(cred.user.uid).set({
      username, email, createdAt: new Date(), photoURL: ""
    });
    window.location.href = "index.html";
  } catch (error) { alert("Error: " + error.message); }
}

async function googleLogin() {
  const provider = new firebase.auth.GoogleAuthProvider();
  try {
    const result = await firebase.auth().signInWithPopup(provider);
    const user = result.user;
    await firebase.firestore().collection("users").doc(user.uid).set({
      username: user.displayName || "ZTA User",
      email: user.email,
      photoURL: user.photoURL || "",
      createdAt: new Date()
    }, { merge: true });
    window.location.href = "index.html";
  } catch (error) {
    if (error.code !== "auth/popup-closed-by-user") alert("Google login failed: " + error.message);
  }
}

// Redirect if already logged in
firebase.auth().onAuthStateChanged(user => {
  if (user) window.location.href = "index.html";
});
</script>

</body>
</html>
